spring:
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

  flyway:
    baseline-on-migrate: true
    sql-migration-suffixes: .sql
    locations: classpath:/db/migration
    baseline-version: 0

logging.level:
